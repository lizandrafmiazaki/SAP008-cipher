<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <h1><script>
          nome = window.prompt("Bem-vinde a Paquera Cifrada! Qual o seu nome?");
          document.write("Olá, "+ nome +"!"+ " &#x1F60D");
       </script></h1>
       <h2>Bem-vinde a Paquera Cifrada!
        &#x1F498;</h2>
        <h3>Deixe seus crushes curiosos para saber suas mensagens!!!<br>
        Aqui você pode cifrar e decifrar mensagens de seus crushes para deixar a paquera mais divertida!</h3></header>  
    </div>
    <br>
    <main>
    <section>
      <article>
      <textarea class="L1" id="mensagem" rows="8" cols="50" placeholder="Digite aqui a mensagem que deseja cifrar/decifrar!" ></textarea>
  </article>
  <h4>Aqui você escolhe o deslocamento do alfabeto para cifragem da sua mensagem! 
    &#x1F60F;
    <input type="number" id="offset" placeholder="Escolha o desloc. (nº)">
  </h4>
  <aside>
  <input class="btn1" type="submit" value="Cifrar" id="cifrar">
  <input class="btn2" type="submit" value="Decifrar" id="decifrar">
</aside>
<br>
<textarea class="L2" id="convertexto" rows="8" cols="50" placeholder="Sua mensagem cifrada/decifrada!"></textarea>
    </section>
  </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
